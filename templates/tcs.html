<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCS Sensor Data</title>
</head>
<style> html { font-family: Helvetica; display: inline-block; margin: 0px auto; text-align: center}
title {margin-top: 100px;} 
body {margin-top: 50px; } 
.teetle {
    margin: auto;
    text-align: center;
    width: 50%;
    background: light rgb(24, 24, 24);
    border: 3px solid black;
    padding: 10px;
}
.center {margin: auto;text-align: center;width: 50%;border: 3px solid black;padding: 10px;}
h1 {color: #424242d2; margin: 20px auto 30px; padding: 10px;} 
h3 {color: #444444; margin-bottom: 10px;} 
p {font-size: 14px; color: #888; margin-bottom: 10px;} 
</style>

<body>
    <div class="teetle">
        <h1>TCS</h1>
    </div>
    <div class="center">
        <p> <b>Sensor ID:</b> {{sv.id_tcs}} </p>
        <p> <b>Location:</b> {{sv.location_tcs}} </p>
        <p> <b>Red:</b> {{sv.red}} </p>
        <p> <b>Green:</b> {{sv.green}} </p>
        <p> <b>Blue:</b> {{sv.blue}} </p>
        <p> <b>Color Box:</b></p>
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <title>box</title>
            <g id="Color_Box">
             <title>Color_Box</title>
             <rect id="svg_1" height="20" width="20" y="0" x="0" stroke="#000" fill="rgb({{sv.red}},{{sv.green}},{{sv.blue}})"/>
            </g>
        </svg>
        <p> <b>Color Temperature:</b> {{sv.clr_temp}} </p>
        <p> <b>Lux:</b> {{sv.lux}} Lux</p>
    </div>
    <br>
    <a href="/tcs_x?rows=10">TCS Last X</a>
    <br>
    <a href="/bme_x?rows=10">BME Last X</a>
    <br>
    <a href="/bme">BME</a>
    <br>
    <a href="/tcs">TCS</a>
    <br>
    <a href="/">Home</a>
</body>
</html>
